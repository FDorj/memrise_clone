<!DOCTYPE html>
<html>
<head>
    <title>Review Progress</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .center {
          text-align: center;
          border: 3px solid green;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>Progress Summary</h1>
        <div class="center">
            <p>Completed Lessons: { summary.completed_lessons }</p>
            <p>Total Score: { summary.total_score }</p>
        </div>

        <h2>Detailed Statistics</h2>
        <div class="center">
            <ul>
                <li>{stat.lesson__title: { stat.score }} { stat.completion_date }</li>
            </ul>
        </div>
        
        <h2>Recommendations</h2>
        <div class="center">
            <ul>
                <li><a href="{% url 'view_lesson' lesson.id %}">{ lesson.title }</a></li>
            </ul>

        </div>    
</body>
</html>
